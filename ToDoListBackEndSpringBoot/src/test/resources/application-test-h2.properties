# Configuración para tests con H2 (más rápido para tests unitarios)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Deshabilitar Redis para tests
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.cache.type=none

# Configuración de logging para tests
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.security=ERROR

# Configuración de email para tests (mock)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test

# JWT Configuration para tests
jwt.secret=testSecretKeyForTestingPurposesOnly
jwt.expiration=3600000

# Configuración de seguridad para tests
spring.security.user.name=testuser
spring.security.user.password=testpass 