# Configuración para tests con MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/todolist_test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# Configuración de JPA para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de zona horaria
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Configuración de codificación
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci

# Deshabilitar Redis COMPLETAMENTE para tests
spring.data.redis.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
spring.cache.type=none

# Excluir la clase RedisConnectionTest que depende de Redis
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# Configuración de logging para tests
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.security=ERROR

# Configuración de email para tests (mock)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test

# JWT Configuration para tests
app.jwtSecret=testSecretKeyForTestingPurposesOnly
app.jwtExpirationInMs=3600000

# Configuración de seguridad para tests
spring.security.user.name=testuser
spring.security.user.password=testpass 