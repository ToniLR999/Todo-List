# Configuración específica para Railway
spring.profiles.active=railway

# Configuración de Programación para Railway - COST OPTIMIZATION
app.schedule.enabled=true
app.schedule.work-days=MONDAY,TUESDAY,WEDNESDAY,THURSDAY,FRIDAY
app.schedule.work-start=10:00
app.schedule.work-end=19:00
app.schedule.shutdown-delay=300000

# Configuración de base de datos para Railway
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Configuración de Redis para Railway
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=true

# Configuración de caché
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.key-prefix=todolist:
spring.cache.redis.use-key-prefix=true
spring.cache.redis.cache-null-values=false

# Actuator endpoints para Railway
management.endpoints.web.exposure.include=health,info,metrics,env,configprops
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true

# Logging para Railway
logging.level.com.tonilr.ToDoList=INFO
logging.level.org.springframework.scheduling=INFO 