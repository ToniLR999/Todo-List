# Configuración para desarrollo local con monitoreo
spring.application.name=ToDoList-Local


# Logging detallado para desarrollo
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis=DEBUG
logging.level.com.tonilr.ToDoList=DEBUG

# Puerto para desarrollo
server.port=8080

# Configuración de base de datos local
spring.datasource.url=jdbc:mysql://localhost:3306/todolist?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Redis local
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.ssl.enabled=false

# Caché local
spring.cache.type=redis
spring.cache.redis.time-to-live=300000
spring.cache.redis.key-prefix=todolist:local:
spring.cache.redis.use-key-prefix=true
spring.cache.redis.cache-null-values=false

# Actuator - Habilitar todas las métricas necesarias
management.endpoints.web.exposure.include=health,info,metrics,env,configprops,prometheus
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# Métricas específicas que necesitamos
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.hikaricp=true

# Configuración de métricas JVM
management.metrics.distribution.percentiles-histogram.jvm.memory.used=true
management.metrics.distribution.percentiles-histogram.jvm.memory.max=true

# Configuración de métricas de proceso
management.metrics.distribution.percentiles-histogram.process.cpu.usage=true

# Configuración de métricas HikariCP
management.metrics.distribution.percentiles-histogram.hikaricp.connections.active=true
management.metrics.distribution.percentiles-histogram.hikaricp.connections.max=true

# Información del sistema
management.info.env.enabled=true
management.info.build.enabled=true
management.info.git.enabled=true
