# Configuración de horarios para hibernación automática
app.schedule.enabled=true
app.schedule.start-time=10:00
app.schedule.end-time=19:00
app.schedule.timezone=Europe/Madrid

# Configuración de hibernación
app.schedule.hibernate.enabled=true
app.schedule.hibernate.delay=300000
app.schedule.hibernate.check-interval=60000

# Configuración de notificaciones
app.schedule.notifications.enabled=true
app.schedule.notifications.before-hibernate=900000
