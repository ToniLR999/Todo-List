# Configuración de la aplicación
spring.application.name=ToDoList Backend
server.port=8080

# Configuración de base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/todolist?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de JWT
jwt.secret=ToDoList_Super_Secure_Secret_Key_2024_With_At_Least_512_Bits_For_HS512_Algorithm_Change_In_Production_Environment_This_Is_A_Very_Long_Secret_Key_To_Meet_Security_Requirements_And_Comply_With_JWT_Specifications
jwt.expiration=86400000

# Configuración de Actuator
management.endpoints.web.exposure.include=health,info,metrics,jvm,process,hikaricp,tomcat,system
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true

# Configuración de caché Redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms

# Configuración de administración automática
app.admin.auto-create=true
app.admin.default.username=admin
app.admin.default.email=admin@todolist.com
app.admin.default.password=admin123

# Configuración de seguridad
app.security.roles.enabled=true
app.security.admin-endpoints.enabled=true

# Configuración de logging
logging.level.com.tonilr.ToDoList=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

