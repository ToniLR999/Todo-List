# Production Configuration for ToDoList Application
spring.application.name=ToDoList

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/todolist?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Production: Disable SQL logging and schema updates
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate

# Server Configuration
server.port=${SERVER_PORT:8080}

# Security Configuration
server.servlet.session.cookie.same-site=strict

