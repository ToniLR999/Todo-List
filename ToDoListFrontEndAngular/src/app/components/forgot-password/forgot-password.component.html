<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>Restablecer Contraseña</h2>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control">
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.errors?.['required'] && forgotPasswordForm.get('email')?.touched">
          El email es requerido
        </div>
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.errors?.['email'] && forgotPasswordForm.get('email')?.touched">
          Email inválido
        </div>
      </div>

      <div class="error-message" *ngIf="error">{{ error }}</div>
      <div class="success-message" *ngIf="success">{{ success }}</div>

      <div class="button-group">
        <button type="submit" class="btn-submit" [disabled]="!forgotPasswordForm.valid || isLoading">
          {{ isLoading ? 'Enviando...' : 'Enviar Instrucciones' }}
        </button>
        <button type="button" class="btn-back" (click)="router.navigate(['/login'])" [disabled]="isLoading">
          Volver al Login
        </button>
      </div>
    </form>
  </div>
</div>
