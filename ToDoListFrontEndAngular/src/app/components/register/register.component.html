<div class="register-container">
  <div class="register-card">
    <h2>Registro</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control"
          placeholder="Ingresa tu usuario">
        <div class="error-message" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors">
          {{ getErrorMessage('username') }}
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          placeholder="Ingresa tu email">
        <div class="error-message" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          placeholder="Ingresa tu contraseña">
        <div class="error-message" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          class="form-control"
          placeholder="Confirma tu contraseña">
        <div class="error-message" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.hasError('mismatch')">
          {{ getErrorMessage('confirmPassword') }}
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button 
        type="submit" 
        class="btn-register"
        [disabled]="!registerForm.valid">
        Registrarse
      </button>

      <div class="login-link">
        ¿Ya tienes cuenta? <a (click)="goToLogin()">Inicia sesión</a>
      </div>
    </form>
  </div>
</div>
