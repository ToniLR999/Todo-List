<div class="profile-container">
  <div class="profile-card">
    <h2>Perfil de Usuario</h2>
    
    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
      <div class="info-group">
        <label>Usuario</label>
        <p>{{ userProfile.username }}</p>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control">
        <div class="error-message" *ngIf="profileForm.get('email')?.errors?.['required'] && profileForm.get('email')?.touched">
          El email es requerido
        </div>
        <div class="error-message" *ngIf="profileForm.get('email')?.errors?.['email'] && profileForm.get('email')?.touched">
          Email inv√°lido
        </div>
      </div>

      <div class="form-group">
        <label for="timezone">Zona horaria</label>
        <select id="timezone" class="form-control" formControlName="timezone">
          <option *ngFor="let tz of timezones" [value]="tz">{{ tz }}</option>
        </select>
      </div>

      <div class="error-message" *ngIf="error">{{ error }}</div>
      <div class="success-message" *ngIf="success">{{ success }}</div>

      <div class="button-group">
        <button type="submit" class="btn-save" [disabled]="!profileForm.valid">
          Actualizar Perfil
        </button>
      </div>
    </form>
  </div>
</div>
