<div class="container">
  <div class="header">
    <h2>Lista de Tareas</h2>
    <button class="btn-logout" (click)="logout()">Cerrar Sesión</button>
  </div>

  <!-- Formulario para nueva tarea -->
  <div class="new-task-form">
    <h3>Nueva Tarea</h3>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" id="title" formControlName="title" required>
      </div>

      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea id="description" formControlName="description"></textarea>
      </div>

      <div class="form-group">
        <label for="priority">Prioridad:</label>
        <select id="priority" formControlName="priority">
          <option *ngFor="let p of priorities" [value]="p.value">
            {{p.label}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="dueDate">Fecha límite:</label>
        <input type="datetime-local" id="dueDate" formControlName="dueDate">
      </div>

      <button type="submit" [disabled]="!taskForm.valid" class="btn btn-primary">Crear Tarea</button>
    </form>
  </div>

  <!-- Filtros -->
  <div class="filters">
    <button (click)="toggleShowCompleted()" class="btn btn-secondary">
      {{ showCompleted ? 'Mostrar Pendientes' : 'Mostrar Completadas' }}
    </button>
  </div>

  <!-- Lista de tareas -->
  <div class="task-list">
    <div *ngFor="let task of tasks" class="task-item" [ngClass]="getPriorityClass(task.priority)">
      <div class="task-header">
        <h3>{{ task.title }}</h3>
        <div class="task-actions">
          <button (click)="updateTask(task)" class="btn btn-sm">
            {{ task.completed ? 'Desmarcar' : 'Completar' }}
          </button>
          <button (click)="deleteTask(task.id!)" class="btn btn-sm btn-danger">Eliminar</button>
        </div>
      </div>

      <p class="task-description">{{ task.description }}</p>
      
      <div class="task-details">
        <span class="priority" [ngClass]="getPriorityClass(task.priority)">
          Prioridad: {{ task.priority === 1 ? 'Alta' : task.priority === 2 ? 'Media' : 'Baja' }}
        </span>
        <span class="due-date" *ngIf="task.dueDate">
          Fecha límite: {{ task.dueDate | date:'short' }}
        </span>
      </div>
    </div>
  </div>
</div>
