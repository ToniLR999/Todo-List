<div class="reset-password-container">
  <div class="reset-password-card">
    <h2>Restablecer Contraseña</h2>
    
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nueva Contraseña</label>
        <input type="password" formControlName="password" class="form-control">
        <div class="error-message" *ngIf="resetPasswordForm.get('password')?.errors?.['required'] && resetPasswordForm.get('password')?.touched">
          La contraseña es requerida
        </div>
        <div class="error-message" *ngIf="resetPasswordForm.get('password')?.errors?.['minlength'] && resetPasswordForm.get('password')?.touched">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>

      <div class="form-group">
        <label>Confirmar Contraseña</label>
        <input type="password" formControlName="confirmPassword" class="form-control">
        <div class="error-message" *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required'] && resetPasswordForm.get('confirmPassword')?.touched">
          Confirma tu contraseña
        </div>
        <div class="error-message" *ngIf="resetPasswordForm.errors?.['mismatch'] && resetPasswordForm.get('confirmPassword')?.touched">
          Las contraseñas no coinciden
        </div>
      </div>

      <div class="error-message" *ngIf="error">{{ error }}</div>
      <div class="success-message" *ngIf="success">{{ success }}</div>

      <div class="button-group">
        <button type="submit" class="btn-submit" [disabled]="!resetPasswordForm.valid || isLoading">
          {{ isLoading ? 'Procesando...' : 'Restablecer Contraseña' }}
        </button>
      </div>
    </form>
  </div>
</div>
