<div class="app-container">
  <app-nav
    *ngIf="showNavbar"
    (abrirSidebarEvent)="sidebar.sidebarVisible = true"
    (cerrarSidebarEvent)="sidebar.sidebarVisible = false"
  ></app-nav>
  <div class="main-content">
    <app-sidebar #sidebar *ngIf="showSidebar"></app-sidebar>
    <main class="content" [ngClass]="{'maintenance-mode': isMaintenanceRoute}">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
